<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe{  /* CSS é soberana do que inline nesse caso */
            width: 400px;
            height: 400px;
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrão do iframe é 300x150 -->
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://cursoemvideo.com" target="_blank">CursoEmVideo</a>
        
        </iframe>
         para aprender a programar</p>
         <p>O repositório do Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="400" height="400px">
                <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
            </iframe> também é legal!
         </p>
</html>
