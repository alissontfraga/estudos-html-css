<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas" value="M" >Masculino</label> <!-- todos os radio colocar o mesmo *name* para marcar uma bolinha e desmacar outra automaticamente -->
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem" value="F" >Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label>  <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esvol" id="iesvol" checked><label for="iesvol">Volley</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
