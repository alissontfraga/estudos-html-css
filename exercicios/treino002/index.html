<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso.</p>
    <ul>
        <li><abbr title="tag <p>"> Paragráfos </abbr></li>
        <li><abbr title="tag <h1>-<h6>">Títulos</abbr></li>
        <li><abbr title="tag <img>">Imagens</abbr></li>
        <li><abbr title="tag <abbr>">abreviações</abbr></li>
        <li><abbr title="tag <code>">Código-fonte</abbr></li>
        <li><abbr title="tags <ol> e <li>">Listas ordenadas</abbr></li>
        <li><abbr title="tags <ul> e <li>">Listas desordenadas</abbr></li>
    </ul>
    
</body>
</html>
